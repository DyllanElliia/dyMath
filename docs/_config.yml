title: DySim Documentation
description: How to Use DySim

theme: null

# debug:
#   compress: true
#   dist: false
#   shortcodes: true
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

readme_index:
  with_frontmatter: true

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  # - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
